apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-bootstrap
  labels:
    app: {{ .Release.Name }}-bootstrap
spec:
  replicas: 0
  template:
    metadata:
      name: {{ .Release.Name }}-bootstrap
      labels:
        app: {{ .Release.Name }}-bootstrap
    spec:
      nodeSelector:
        beta.kubernetes.io/arch: amd64
      containers:
      - name: bootstrap
        image: cicsts-docker-local.artifactory.swg-devops.com/galasa-static-bootstrap-amd64:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        volumeMounts:
        - name: bootstrap
          mountPath: /usr/local/apache2/htdocs
      volumes:
      - name: bootstrap
        configMap:
          name: {{ .Release.Name }}-bootstrap
---
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-bootstrap
  labels:
    app: {{ .Release.Name }}-bootstrap
spec:
  ports:
  - port: 80
    name: http
  selector:
    app: {{ .Release.Name }}-bootstrap



